# version: '3.8'

services:
  # 1. Base de Dados (Já tinhas este)
  db:
    image: postgres:15
    container_name: ocr_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ocr_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. API (Backend)
  api:
    build: .
    container_name: ocr_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      # Montamos as pastas locais para que o código e os ficheiros persistam
      - .:/app
      - ./uploads:/app/uploads
      - ./segments:/app/segments
      - ./models:/app/models
      - ./data:/app/data
    environment:
      DATABASE_URL: postgresql://user:password@db:5433/ocr_db
    depends_on:
      - db

  # 3. Worker (O Vigilante Automático)
  worker:
    build: .
    container_name: ocr_worker
    # Comando para iniciar o script do worker
    command: python workers/ocr_worker.py
    volumes:
      # Partilha os mesmos volumes da API (para ver as imagens que a API guardou)
      - .:/app
      - ./uploads:/app/uploads
      - ./segments:/app/segments
      - ./models:/app/models
      - ./data:/app/data
    environment:
      DATABASE_URL: postgresql://user:password@db:5433/ocr_db
      PYTHONUNBUFFERED: 1  # Para veres os logs no terminal imediatamente
    depends_on:
      - db
      - api

volumes:
  postgres_data: